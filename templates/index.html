<!doctype html>
<title>Test</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello Crawler!</h1>
{% endif %}

<form method="post">
    <p>Search Word: <input type="text" name="sw">
    <p>Parser:
    {% for pname in all_parsers %}
        <p><input type="radio" name="parser" value="{{ pname }}"> {{ pname }}
    {% endfor %}
    <p><input type="submit" value="Go!">
</form>

{% if no_result %}
    No matching result.
{% endif %}

{% if results %}
    <ul>
    {% for res in results %}
        <li>{{ res }}</li>
    {% endfor %}
    </ul>
{% endif %}
